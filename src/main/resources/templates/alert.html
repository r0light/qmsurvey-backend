<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="alert (type, message)" th:assert="${!#strings.isEmpty(type) and !#strings.isEmpty(message)}" class="alert alert-dismissable d-flex align-items-center" th:classappend="'alert-' + ${type}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true"></button>
        <div th:text="${message}">Test</div>
    </div>
</body>
</html>
